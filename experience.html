<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/experience.css" />
    <title>General Info | CV Redberry | mysite |</title>
  </head>
  <body>
    <div class="page-flex">
      <div class="general-left">
        <a class="vector" href="./index.html"
          ><img src="./image/Vector.png" alt=""
        /></a>
        <div class="container">
          <header id="main-header">
            <div class="header-heading">
              <h1>პირადი ინფო</h1>
              <p>2/3</p>
            </div>
          </header>
          <main>
            <form action="">
              <div class="position">
                <label class="position-label" for="experience"
                  >თანამდებობა</label
                >
                <div class="position-input-div">
                  <input type="text" class="position-input" />
                  <div class="position-input-icon"></div>
                </div>
                <p>მინიმუმ 2 სიმბოლო</p>
              </div>
              <div class="employer">
                <label class="employer-label" for="employer"
                  >დამსაქმებელი</label
                >
                <div class="employer-input-div">
                  <input type="text" class="employer-input" />
                  <div class="employer-input-icon"></div>
                </div>
                <p>მინიმუმ ორი სიმბოლო</p>
              </div>
              <div class="work-date">
                <div class="start-date date-box">
                  <label for="date">დაწყების რიცხვი</label>
                  <input type="date" />
                </div>
                <div class="end-date date-box">
                  <label for="date">დამთავრების რიცხვი</label>
                  <input type="date" />
                </div>
              </div>
              <div class="about-work">
                <label for="about">აღწერა</label>
                <textarea id="about-work"></textarea>
              </div>
            </form>
            <div class="underline-left"></div>
            <div class="additional-info" style="display: none">
              <div class="position">
                <label for="experience">თანამდებობა</label>
                <div class="position-input">
                  <input type="text" />
                  <div class="position-input-icon"></div>
                </div>
                <p>მინიმუმ 2 სიმბოლო</p>
              </div>
              <div class="employer">
                <label for="employer">დამსაქმებელი</label>
                <div class="employer-input">
                  <input type="text" />
                  <div class="employer-input-icon"></div>
                </div>
                <p>მინიმუმ ორი სიმბოლო</p>
              </div>
              <div class="work-date">
                <div class="start-date date-box">
                  <label for="date">დაწყების რიცხვი</label>
                  <input type="date" />
                </div>
                <div class="end-date date-box">
                  <label for="date">დამთავრების რიცხვი</label>
                  <input type="date" />
                </div>
              </div>
              <div class="about-work">
                <label for="about">აღწერა</label>
                <textarea id="about-work"></textarea>
              </div>
            </div>
            <div class="add-info-button">
              <button id="more-info" class="btn-add">
                მეტი გამოცდილების დამატება
              </button>
            </div>
            <div class="change-page-buttons">
              <a href="./generalInfo.html"
                ><button class="btn-changePG">უკან</button></a
              >
              <a href=""><button class="btn-changePG">შემდეგი</button></a>
            </div>
          </main>
        </div>
      </div>
      <div id="general-right">
        <div class="cv">
          <div class="cv-info">
            <div class="cv-username">
              <p class="log"></p>
              <p class="surname"></p>
            </div>
            <div class="email"></div>
            <div class="phone-number"></div>
            <div class="about-div"></div>
          </div>
          <div class="cv-username-img">
            <div class="image-div"></div>
          </div>
        </div>
        <div class="underline"></div>
        <div class="log-position"></div>
        <div class="log-employer"></div>
      </div>
    </div>
    <script src="./js/experience.js"></script>
  </body>
</html>
