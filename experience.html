<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/experience.css" />
    <title>General Info | CV Redberry | mysite |</title>
  </head>
  <body>
    <div class="page-flex">
      <div class="general-left">
        <a class="chevron-left" href="./index.html"
          ><img src="./image/chevron-left.png" alt=""
        /></a>
        <div class="container">
          <header id="main-header">
            <div class="header-heading">
              <h1>გამოცდილება</h1>
              <p>2/3</p>
            </div>
          </header>
          <main>
            <div class="forms">
              <form action="">
                <div class="position">
                  <label class="position-label" for="experience"
                    >თანამდებობა</label
                  >
                  <div class="position-input-div">
                    <input
                      type="text"
                      class="position-input position-input-1"
                    />
                    <div class="position-input-icon"></div>
                  </div>
                  <p>მინიმუმ 2 სიმბოლო</p>
                </div>
                <div class="employer">
                  <label class="employer-label" for="employer"
                    >დამსაქმებელი</label
                  >
                  <div class="employer-input-div">
                    <input
                      type="text"
                      class="employer-input employer-input-1"
                    />
                    <div class="employer-input-icon"></div>
                  </div>
                  <p>მინიმუმ ორი სიმბოლო</p>
                </div>
                <div class="work-date">
                  <div class="start-date date-box">
                    <label for="date">დაწყების რიცხვი</label>
                    <input type="date" class="date-first date-first-1" />
                  </div>
                  <div class="end-date date-box">
                    <label for="date">დამთავრების რიცხვი</label>
                    <input type="date" class="date-second date-second-1" />
                  </div>
                </div>
                <div class="about-work">
                  <label for="about">აღწერა</label>
                  <textarea id="about-work" class="about-work-1"></textarea>
                </div>
              </form>
            </div>
            <div class="underline-left"></div>
            <div class="add-info-button">
              <button id="more-info" class="btn-add">
                მეტი გამოცდილების დამატება
              </button>
            </div>
            <div class="change-page-buttons">
              <a href="./generalInfo.html"
                ><button class="btn-changePG">უკან</button></a
              >
              <button class="btn-changePG next-page-btn">შემდეგი</button>
            </div>
          </main>
        </div>
      </div>
      <div id="general-right">
        <div class="cv">
          <div class="cv-info">
            <div class="cv-username">
              <p class="log"></p>
              <p class="surname"></p>
            </div>
            <div class="email"></div>
            <div class="phone-number"></div>
            <div class="about-div"></div>
          </div>
          <div class="cv-username-img">
            <div class="image-div"></div>
          </div>
        </div>
        <div class="cv-part-second">
          <div class="underline"></div>
          <div class="position-employer">
            <div class="position-heading"></div>
            <div class="positioning-date">
              <div class="log-position"></div>
              <div class="log-employer"></div>
            </div>
          </div>
          <div class="log-date">
            <div class="log-date-first"></div>
            <div class="log-date-second"></div>
          </div>
          <div class="log-second-about"></div>
        </div>
        <img src="./image/cv-logo.png" alt="cv-logo" class="cv-logo-img" />
      </div>
    </div>
    <script src="./js/experience.js"></script>
  </body>
</html>
