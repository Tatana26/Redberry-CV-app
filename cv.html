<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/cv.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <a class="chevron-left" href="./index.html"
        ><img src="./image/chevron-left.png" alt=""
      /></a>
      <div class="cv">
        <div class="personal-info">
          <div class="image-flex">
            <div class="image-flex-left">
              <div class="name">
                <p class="log"></p>
                <p class="surname"></p>
              </div>
              <div class="email-phone">
                <div class="email"></div>
                <div class="phone-number"></div>
              </div>
              <div class="about-div"></div>
            </div>
            <div class="image-div"></div>
          </div>
        </div>
        <div class="job-info">
          <div class="underline"></div>
          <div class="position-heading"></div>
          <div class="position-employer">
            <div class="log-position"></div>
            <div class="log-employer"></div>
          </div>
          <div class="job-info-date">
            <div class="log-date-first"></div>
            <div class="log-date-second"></div>
          </div>
          <div class="log-second-about"></div>
        </div>
        <div class="education-info">
          <div class="underline"></div>
          <div class="education-place-header"></div>
          <div class="quality-place">
            <div class="log-quality"></div>
            <div class="log-education-place"></div>
          </div>
          <div class="log-quality-date"></div>
          <div class="log-third-area"></div>
        </div>
        <img src="./image/cv-logo.png" alt="cv-logo" class="cv-logo-img" />
      </div>
      <div class="popup">
        <div class="popup-body">
          რეზიუმე წარმატებით <br />
          გაიგზავნა!
        </div>
        <button class="close-button">&times;</button>
      </div>
    </main>
    <script src="./js/finalCv.js"></script>
  </body>
</html>
