<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/general.css" />
    <link rel="stylesheet" href="./css/experience.css" />
    <link rel="stylesheet" href="./css/education.css" />
    <title>General Info | CV Redberry | mysite |</title>
  </head>
  <body>
    <div class="page-flex">
      <div class="general-left">
        <a class="chevron-left" href="./index.html"
          ><img src="./image/chevron-left.png" alt=""
        /></a>
        <div class="container">
          <header id="main-header">
            <div class="header-heading">
              <h1>განათლება</h1>
              <p>3/3</p>
            </div>
          </header>
          <main>
            <div class="forms">
              <form action="">
                <div class="education-place">
                  <label class="education-label" for="education-place"
                    >სასწავლებელი</label
                  >
                  <div class="education-place-div">
                    <input type="text" class="education" />
                    <div class="education-place-icon"></div>
                  </div>
                  <p>მინიმუმ 2 სიმბოლო</p>
                </div>
                <div class="quality-date">
                  <div class="quality">
                    <label for="">ხარისხი</label>
                    <select class="select-quality" name="" id="">
                      <option value="" disabled selected>აირჩიე ხარისხი</option>
                    </select>
                  </div>
                  <div class="end-date">
                    <label for="">დამთავრების რიცხვი</label>
                    <input type="date" class="quality-end-date" />
                  </div>
                </div>
                <div class="text-area-third">
                  <label for="">აღწერა</label>
                  <textarea name="" id="" class="third-area-input"></textarea>
                </div>
              </form>
            </div>
            <div class="underline-left"></div>
            <div class="add-info-button">
              <button id="more-info" class="btn-add additional-info">
                სხვა სასწავლებლის დამატება
              </button>
            </div>
            <div class="change-page-buttons">
              <button class="btn-changePG btn-previous-page">უკან</button>
              <button class="btn-changePG end-btn next-page-btn">
                დასრულება
              </button>
            </div>
          </main>
        </div>
      </div>
      <div id="general-right">
        <div class="cv">
          <div class="cv-info">
            <div class="cv-username">
              <p class="log"></p>
              <p class="surname"></p>
            </div>
            <div class="email"></div>
            <div class="phone-number"></div>
            <div class="about-div"></div>
          </div>
          <div class="cv-username-img">
            <div class="image-div"></div>
          </div>
        </div>
        <div class="cv-part-second">
          <div class="underline"></div>
          <div class="position-employer">
            <div class="position-heading"></div>
            <div class="positioning-date">
              <div class="log-position"></div>
              <div class="log-employer"></div>
            </div>
          </div>
          <div class="log-date">
            <div class="log-date-first"></div>
            <div class="log-date-second"></div>
          </div>
          <div class="log-second-about"></div>
        </div>
        <div class="cv-part-third">
          <div class="underline"></div>
          <div class="education-place-header"></div>
          <div class="quality-place">
            <div class="log-education-place"></div>
            <div class="log-quality"></div>
          </div>
          <div class="log-quality-date"></div>
          <div class="log-third-area"></div>
        </div>
        <img src="./image/cv-logo.png" alt="cv-logo" class="cv-logo-img" />
      </div>
    </div>
    <script src="./js/education.js"></script>
  </body>
</html>
